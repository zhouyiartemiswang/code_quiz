<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Start Page -->
    
    <!-- Leaderboard, click to show scores and names -->
    <span>Leaderboard</span>
    <br>
    <!-- Timer Time: 0 -->
    <p>Timer: <span id="time">0</span></p>
    
    <section id="start-page">
        <!-- Heading 1: Coding Quiz Challenge-->
        <h1>Coding Quiz Challenge</h1>
    
        <!-- Paragraph text -->
        <p>Try to answer the following code-related questions within the time limit. keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

        <!-- Button: Start Quiz, click to start first question -->
        <button>Start Quiz</button>
    </section>

    <!-- Question Page -->
    <section id="question-page">

        <!-- Heading 3: Question -->
        <h3 id="question"></h3>
        <!-- List Button: Answers -->
        <ul id="answer-container">
            <li id="answer1"><button></button></li>
            <li id="answer2"><button></button></li>
            <li id="answer3"><button></button></li>
            <li id="answer4"><button></button></li>
        </ul>
        <!-- If answered correctly, show "Correct!", play a sound and go to next question -->
        <!-- If answered incorrectly, show "Wrong!" and go to next question -->
        <span id="result"></span>
        <!-- Go to next question -->
    </section>

    <!-- Final Score Page -->
    <section id="final-score-page"> 
        <!-- Heading 3: All Done! -->
        <h3>All Done!</h3>
        <!-- Paragraph text: Your final score is ___ . -->
        <p>Your final score is <span id="final-score"></span>.</p>
        <!-- Enter initials: form with submit button -->
        <form id="initials-form">
            <label>Enter initials: </label>
            <input type="text" id="initials">
            <button id="submit-btn">Submit</button>
        </form>

    </section>

    <!-- Leaderboard Page -->
    <!-- Heading 2: Leaderboard -->
    <!-- List: 1. Initial - Score -->
    <!-- Button: Go Back -->
    <!-- Button: Clear Leaderboard -->
    <script type="text/javascript" src="Assets/script.js"></script>
</body>

</html>
